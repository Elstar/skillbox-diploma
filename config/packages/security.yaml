security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
                entry_point: App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true
    role_hierarchy:
        ROLE_ADVANCED_GENERATOR_FACILITY: [ROLE_BASE_GENERATOR_FACILITY]
        ROLE_ONE_MORE_ARTICLE: [ROLE_ONE_ARTICLE, ROLE_FIVE_ARTICLE]
        ROLE_FREE: [ ROLE_ONE_ARTICLE, ROLE_BASE_GENERATOR_FACILITY]
        ROLE_PLUS: [ ROLE_FIVE_ARTICLE, ROLE_ADVANCED_GENERATOR_FACILITY]
        ROLE_PRO: [ ROLE_ONE_MORE_ARTICLE, ROLE_ADVANCED_GENERATOR_FACILITY, ROLE_OWN_MODULES]

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
